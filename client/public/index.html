<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.6/dc.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.6/dc.min.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <div class="row">
      <div id='lotFailRateChart'>
          <span>Lot Fail Rate Chart</span>
          <a class='reset'
              href='javascript:lotFailRateChart.filterAll();dc.redrawAll();'
              style='visibility: hidden'>reset</a>
      </div>
      
      <div id='totalDefectChart'>
          <span>Total Defect Rate</span>
          <a className='reset'
              href='javascript:totalDefectChart.filterAll();dc.redrawAll();'
              style='visibility: hidden'>reset</a>
      </div>

      <div id='IR1MaterialChart'>
          <span>IR1 Material Chart</span>
          <a className='reset'
              href='javascript:IR1MaterialChart.filterAll();dc.redrawAll();'
              style='visibility: hidden'>reset</a>
      </div>
    </div>


  </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script>
    function plotChart () {
      const data;
      let lotFailRateChart = dc.barChart('#lotFailRateChart');
        let totalDefectChart = dc.pieChart('#totalDefectChart');
        let iR1MaterialChart = dc.barChart('#IR1MaterialChart');
        let testdata = crossfilter(data.recordsets[0]);
        
        //Lot Yield 
        let lotDimension = testdata.dimension((d)=>d.NEW_INTEGRATED_LOT);
        let lotYieldGroup = lotDimension.group();
        lotYieldGroup.reduce(
            //add
            (p,v)=>{
                p.total=p.total+1;
                if (parseInt(v.ERROR_CODE,10) === parseInt(setting.bin,10)){
                    p.binFail = p.binFail+1;
                }
                p.failRate=p.binFail/p.total;
                return p;
            },
            //remove
            (p,v)=>{
                p.total=p.total-1;
                if (parseInt(v.ERROR_CODE,10) === parseInt(setting.bin,10)){
                    p.binFail = p.binFail-1;
                }
                p.failRate=p.binFail/p.total;
                return p;
            },
            //init
            (p,v)=>{
                return {
                    total: 0,
                    binFail: 0,
                    failRate:0,
                }
            })

            lotFailRateChart
            .width(800)
            .height(300)
            .margins({top: 10, right: 40, bottom: 20, left: 80})
            .dimension(lotDimension)
            .group(lotYieldGroup)
            .gap(4)
            .brushOn(false)
            .valueAccessor( (p)=>p.value.failRate)
            .elasticY(true) 
            .x(d3.scaleBand())
            .xUnits(dc.units.ordinal)
            .y(d3.scaleLinear().domain([0, 1]))
            .xAxisLabel('Lot ID')
            .yAxisLabel('Defect Rate')
            .yAxis().tickFormat(
                function (v) { return parseFloat(v)*100 + '%'; });
            
            //total defect rate
            let totalDefectDimension = testdata.dimension((d)=>d.ERROR_CODE === setting.bin?"Defect":"Pass");
            let totalDefectGroup = totalDefectDimension.group();

            totalDefectChart
            .width(180)
            .height(180)
            .radius(80)
            .dimension(totalDefectDimension)
            .group(totalDefectGroup)
            .innerRadius(40);

            //IR1 Material Chart
            let iR1Dimension = testdata.dimension((d)=>d['IR1 Batch #']);
            let iR1YieldGroup = iR1Dimension.group();
            iR1YieldGroup.reduce(
                //add
                (p,v)=>{
                    p.total=p.total+1;
                    if (parseInt(v.ERROR_CODE,10) === parseInt(setting.bin,10)){
                        p.binFail = p.binFail+1;
                    }
                    p.failRate=p.binFail/p.total;
                    return p;
                },
                //remove
                (p,v)=>{
                    p.total=p.total-1;
                    if (parseInt(v.ERROR_CODE,10) === parseInt(setting.bin,10)){
                        p.binFail = p.binFail-1;
                    }
                    p.failRate=p.binFail/p.total;
                    return p;
                },
                //init
                (p,v)=>{
                    return {
                        total: 0,
                        binFail: 0,
                        failRate:0,
                    }
                });
    
                iR1MaterialChart
                .width(800)
                .height(300)
                .dimension(iR1Dimension)
                .group(iR1YieldGroup)
                .valueAccessor( (p)=>p.value.failRate)
                .elasticY(true) 
                .x(d3.scaleBand())
                .xUnits(dc.units.ordinal)
                .y(d3.scaleLinear().domain([0, 1]))
                .xAxisLabel('IR1 Batch')
                .yAxisLabel('Defect Rate')
                .yAxis().tickFormat(
                    function (v) { return parseFloat(v)*100 + '%'; });
            
            
            
            
           
        dc.renderAll();  
    }
    </script>

  </body>
</html>
